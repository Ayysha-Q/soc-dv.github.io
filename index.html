<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC-DV - Groups and Expert Panel</title>
    <style>
        /* Page background styling */
        body {
            background-color: #f0f4f8; /* Professional light background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header and title styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2c3e50; /* Dark professional header */
        }

        .title h1 {
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: #ecf0f1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Adding a shadow effect to the title */
            margin: 0;
            letter-spacing: 1px;
        }

        .tabs {
            display: flex;
        }

        .tabs button {
            background-color: #34495e;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .tabs button:hover {
            background-color: #2c3e50;
        }

        .active {
            background-color: #007BFF !important;
        }

        .content-section {
            padding: 40px 20px;
            background-color: #fff;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .content-section p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Footer styling */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <div class="header">
        <div class="title">
            <h1>SOC-DV</h1>
        </div>
        <div class="tabs">
            <button class="tablinks" onclick="openTab('introduction.html', this)">Introduction</button>
            <button class="tablinks" onclick="openTab('projects.html', this)">Projects</button>
            <button class="tablinks" onclick="openTab('publications.html', this)">Publications</button>
            <button class="tablinks" onclick="openTab('members.html', this)">Members</button>
        </div>
    </div>

    <!-- Content Section -->
    <div id="content" class="content-section">
        <p>Select a tab to view content.</p>
    </div>

    <!-- Expert Panel Section -->
    <div class="expert-panel">
        <h3>Expert Panel</h3>
        <div class="expert">Dr. Anees Ullah - Specialist in Digital Systems</div>
        <div class="expert">Engnr. Memoomna Gul - Expert in FPGA Design</div>
        <div class="expert">Dr. Ali Zahid - Authority on RISC-V Architectures</div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 SOC-DV. All rights reserved.
    </footer>

    <script>
        function openTab(url, button) {
            // Highlight the active tab
            var tabs = document.getElementsByClassName("tablinks");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].className = tabs[i].className.replace(" active", "");
            }
            button.className += " active";

            // Fetch and display content
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = '<p>Failed to load content.</p>';
                });
        }
    </script>
</body>
</html>
